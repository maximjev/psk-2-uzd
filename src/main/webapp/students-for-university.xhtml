<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <h:outputStylesheet name="css/styles.css"/>
    <title>Create student for university</title>
</h:head>

<h:body>
    <h1>Create student for university</h1>
    <h:form>
        <p:fieldset legend="All students of university" toggleable="true" style="width: 50%">
            <p:dataTable value="#{studentsForUniversityController.university.studentList}" var="student">
                <p:column headerText="Student">
                    <h:outputText value="#{student.firstName} #{student.lastName} #{student.registrationNo}"/>
                </p:column>
                <p:column headerText="Courses">
                <ui:repeat var="course" value="#{student.courseList}">
                <h:outputText value="#{course.name} " />
                </ui:repeat>
                </p:column>
            </p:dataTable>
        </p:fieldset>

        <h2>Create new student</h2>
        <table>
            <tr>
                <td>
                    <h:panelGrid columns="3">
                        <p:outputLabel for="firstName" value="First name"/>
                        <p:inputText id="firstName" value="#{studentsForUniversityController.student.firstName}"/>
                        <p:message for="firstName"/>

                        <p:outputLabel for="lastName" value="Last name"/>
                        <p:inputText id="lastName" value="#{studentsForUniversityController.student.lastName}"/>
                        <p:message for="lastName"/>

                        <p:outputLabel for="regnr" value="Registration No."/>
                        <p:inputText id="regnr" value="#{studentsForUniversityController.student.registrationNo}"/>
                        <p:message for="regnr"/>
                    </h:panelGrid>
                </td>
            </tr>
        </table>

        <p:commandButton value="Create student for university"
                         action="#{studentsForUniversityController.createStudent()}"
                         ajax="false">
            <f:param name="universityId" value="#{studentsForUniversityController.university.id}"/>
        </p:commandButton>

        <p:messages globalOnly="true"/>
    </h:form>

</h:body>
</html>
